    <div class="text-center mt-1">
        <h1>重設密碼</h1>
    </div>
    

    
    <div class="row p-5" style="background-color: #EAE0DA;">
        <div class="col"></div>
        <div class="col">
            <div th:if="${msg!=null}">
		    	<p class="text-danger">[[${msg}]]</p>
		    </div>
              
      
        <form th:action="@{/resetPassword}" method="post" name="forgetpassword-form">
        	<input type="hidden" class="form-control" th:value="${token}" name="token">
            <div class="form-group col-sm-12">
              <label for="exampleInputEmail1">會員密碼重設</label><br>
              <br>
              <input type="password" class="form-control" name="userpwd" id="UserPassword" required autofocus placeholder="請輸入新密碼">
            </div><br>
             <div class="form-group col-sm-12">
              <label for="exampleInputEmail1">密碼確認</label><br>
              <br>
              <input type="password" class="form-control" name="confirmuserpwd" id="ConfirmUserPassword" required autofocus oninput="checkPasswordMatch(this);" placeholder="請再次輸入新密碼">
            </div><br>
 
            <button type="submit" class="btn btn-primary col-sm-5 ">送出</button>
            
        </form><br>
        </div>
        <div class="col"></div>
        </div>

    <script>
    	function checkPasswordMatch(confirmPassword){
    		if (confirmPassword.value != $("#UserPassword").val()){
    			confirmPassword.setCustomValidity("兩次輸入密碼不同，請確認");
    		}else{
    			confirmPassword.setCustomValidity("");
    		}
    	}
