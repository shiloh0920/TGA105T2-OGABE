<html lang="ZH-tw" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta
          name="author"
          content="Mark Otto, Jacob Thornton, and Bootstrap contributors"

  <title>OGABE|論壇</title>
  <link href="/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/dist/css/carousel.css" rel="stylesheet" />
  <link href="/dist/css/my.css" rel="stylesheet" />
  </head>
<body>
<div th:insert="/forumindex"></div>
  <div class="container">
    <div class="forum_list" style="background-color: #EAE0DA;">
      <h1>文章列表</h1>
    </div>
    <div class="alert alert-success alert-dismissible" th:unless="${#strings.isEmpty(success)}">
      <a class="close" data-bs-dismiss="alert">&times;</a>
      <strong>歡迎來到OGABE論壇，很高興遇見您～</strong>
      <span th:text="${success}"></span>
    </div>
    <div class="alert alert-success alert-dismissible" th:unless="${#strings.isEmpty(commentSuccess)}">
      <a class="close" data-bs-dismiss="alert">&times;</a>
      <strong>歡迎來到OGABE論壇，很高興遇見您～</strong>
      <span th:text="${commentSuccess}"></span>
    </div>
	   <div th:if="${#strings.isEmpty(ignore)}">
      <span class="close" data-bs-dismiss="alert">&#128512;</span>
      <strong  th:text="${user.username}+'歡迎來到OGABE論壇，很高興遇見您～'"></strong>
     	</div>
			<div style="margin-top: 10px">
			<span>&rarr;</span><span th:each="u:${update}" th:if="${u.updatetime} != ${u.postdatetime}" th:text="'  <'+${u.articletitle}+'>,'" style="color:blue"></span>
			<span th:text="近期更新趕快瀏覽吧+'~'"></span>
			</div>
    <div class="forum_article_type">
      <span class="forum_function" >
                        <a class="btn btn-secondary" href="#" th:href="@{/forumPost}" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16" style="margin-right:5px;" >
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                          </svg>發表文章</a>
                        <a class="btn btn-secondary" href="#" th:href="@{/forumSearch}" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="margin-right:5px;">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>尋找文章</a>
                        <a class="btn btn-secondary" href="forum_report.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" style="margin-right:5px;">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                          </svg>檢舉文章</a>
                        <a class="btn btn-secondary" href="#" th:href="@{/forumCollection}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16"  style="margin-right:5px;">
                            <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                          </svg>我的收藏</a>
                          <a class="btn btn-secondary" href="#" th:href="@{/forumMine}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
  							<path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
  								<path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
							</svg>我的文章</a>
      </span>

    </div>

    <table class="table table-bordered table-striped table-hover ">
      <thead>
        <tr class="table-dark">
          <th>文章編號</th>
          <th>文章種類</th>
          <th>文章標題</th>
          <th>文章發布時間</th>
          <th>文章狀態</th>
<!--          <th>View</th>-->
      </thead>
      <tbody>
        <tr th:each="article:${page.content}">
          <td ><a th:text="${article.articleid}" th:href="@{/read/{id}(id=${article.articleid})}" ></a></td>
          <td th:text="${article.articleTypeEntity.articletypedetail}"></td>
          <td th:text="${article.articletitle}"></td>
          <td th:text="${article.postdatetime}"></td>
          <td th:if="${article.postdatetime}==${article.updatetime}" th:text="截止此刻作者尚未更新內容" ></td>
          <td th:if="${article.postdatetime}!=${article.updatetime}" th:text="'更新於 '+${article.updatetime}" style="color: red;"></td>
<!--          <a  href="/read" th:href="@{/read}" class="link-danger">瀏覽</a>-->
        </tr>
      </tbody>
    </table>
    <nav>
      <ul class="pagination" style="float: right">             <!--        報錯原因不明-->
        <li class="page-item"><a class="page-link" href="#" th:href="@{'/forum?page='+ ${page.number-1}}" th:unless="${page.first}">上一頁</a></li>
        <li class="page-item"><a class="page-link" href="#" th:href="@{'/forum?page='+${page.number+1}}" th:unless="${page.last}">下一頁</a></li>
      </ul>
    </nav>
  </div>
